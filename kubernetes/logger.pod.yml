apiVersion: v1
kind: Pod
metadata:
  name: logger
spec:
  containers:
    - name: logger
      image: ghcr.io/weavc/deploy-examples-logger:latest
      ports:
        - containerPort: 5000
      volumeMounts:
      - name: config
        mountPath: "/config"
        readOnly: true
  volumes:
  - name: config
    configMap:
      name: shared-config
      items:
        - key: shared_config.ini
          path: shared_config.ini